<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-ladder</title>
</head>
<body>
    <script>
        const val = parseInt(prompt("Enter a value"));
        


        if (val==1)
        {
           document.write("one")
        }
        else if(val>=90)
        {
            document.write("value is greter")
        }
        else if (val<=1000){
            document.write("value is less than")
     }
        else if(val>4000){
            document.write("value is greter")
        }
        else if (val==20){
            document.write("Twenty")
        }
        else if (val!=1){
            document.write("value is not equal to one")
        }
        else{
            document.write("value is not find")
        }

    </script>
    
</body>
</html>
